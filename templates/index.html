<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AixCrypto 自动化控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        #log-container {
            height: 500px;
            overflow-y: scroll;
            background-color: #1e1e1e;
            color: #00ff00;
            padding: 10px;
            font-family: 'Consolas', monospace;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }
        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-badge { font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">AixCrypto 自动化控制台</h2>
        
        <div class="control-panel">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="threadCount" class="col-form-label">并发线程数:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="threadCount" class="form-control" value="2" min="1" max="10" style="width: 100px;">
                </div>
                <div class="col-auto">
                    <button id="startBtn" class="btn btn-primary" onclick="startTask()">开始运行</button>
                    <button id="stopBtn" class="btn btn-warning" onclick="stopTask()" disabled>停止运行</button>
                    <button id="exitBtn" class="btn btn-danger" onclick="shutdownServer()">退出程序</button>
                </div>
                <div class="col-auto">
                     <span id="status" class="badge bg-secondary status-badge">就绪</span>
                </div>
            </div>
        </div>

        <div id="log-container">
            <!-- 日志将显示在这里 -->
        </div>
        <div class="mt-2 text-muted small">日志自动滚动 | <a href="#" onclick="clearLogs()">清空日志</a></div>
    </div>

    <script>
        var socket = io();
        var isRunning = false;

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('new_log', function(msg) {
            var logDiv = document.getElementById('log-container');
            var p = document.createElement('div');
            p.textContent = msg;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        });

        socket.on('status_update', function(data) {
            var statusSpan = document.getElementById('status');
            var startBtn = document.getElementById('startBtn');
            var stopBtn = document.getElementById('stopBtn');
            
            isRunning = data.running;
            statusSpan.textContent = isRunning ? "运行中" : "已停止";
            statusSpan.className = isRunning ? "badge bg-success status-badge" : "badge bg-secondary status-badge";
            
            startBtn.disabled = isRunning;
            stopBtn.disabled = !isRunning;
        });

        function startTask() {
            var threads = document.getElementById('threadCount').value;
            socket.emit('start_task', {threads: threads});
            document.getElementById('log-container').innerHTML = ''; // Start fresh
        }

        function stopTask() {
            socket.emit('stop_task');
        }

        function shutdownServer() {
            if (confirm("确定要完全退出程序吗？")) {
                socket.emit('shutdown_server');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('exitBtn').disabled = true;
                document.getElementById('status').textContent = "正在关闭...";
                setTimeout(function() {
                    window.close();
                }, 2000);
            }
        }

        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
        }
    </script>
</body>
</html>
